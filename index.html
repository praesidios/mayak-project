<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <title>Tattoo mayak</title>
</head>
<body>

  <!-- Header start -->
  <header class="header">
    <div class="fullscreen-video-wrap">
      <video src="bgvideo.mov" muted="muted" autoplay loop></video>
    </div>
    <div class="header-content">
      <div class="header-contacts">
        <div class="header-contacts-left">
          <a href="#!" class="header-icon-vk">
            <img src="./img/svg/vk.svg" alt="vk" >
          </a>
          <a href="#!" class="header-icon-insta">
            <img src="./img/svg/insta.svg" alt="insta" >
          </a>
        </div>
        <div class="header-contacts-right">
          <p>+375 (44) 469-34-36</p>
          <button>
            Запись на консультацию
          </button>
        </div>
      </div>
      <img src="./img/mayak-logo.png" alt="logo" class="mayak-logo">
      <h1>Tattoo mayak Minsk</h1>
      <h3>Профессиональное татуирование</h3>
      <button class="whatch-work-but">Посмотреть работы</button>
      <div  class="mouse-icn">
        <img src="./img/svg/mouse-icn.svg" alt="mouse">
      </div>
    </div>
  </header>
  <!-- Header end -->
  <main></main>
  <footer></footer>
</body>
</html>
