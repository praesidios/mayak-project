<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="icon" href="./img/favicon.ico">
  <title>MAYAK TATTOO</title>
</head>
<body>

  <!-- Header start -->
  <header class="header">
    <div class="fullscreen-video-wrap">
      <video src="./mayak.mp4" muted="muted" autoplay loop></video>
    </div>
    <div class="header-content">
      <div class="header-contacts">
        <div class="header-contacts-left">
          <a href="https://vk.com/tattoo.mayak" target="blank" class="header-icon-vk">
            <img src="./img/svg/vk.svg" alt="vk" >
          </a>
          <a href="https://www.instagram.com/tattoo.mayak/" target="blank" class="header-icon-insta">
            <img src="./img/svg/insta.svg" alt="insta" >
          </a>
        </div>
        <div class="header-contacts-right">
          <p>+375 (44) 469-34-36</p>
          <button>
            Запись на консультацию
          </button>
        </div>
      </div>
      <div class="header-intro">
        <div class="header-text">
          <img src="./img/mayak-logo.png" alt="logo" class="mayak-logo">
          <h1>Tattoo mayak</h1>
          <h3>Профессиональное татуирование</h3>
        </div>
        <button class="whatch-work-but">Посмотреть работы</button>
        <div  class="mouse-icn">
          <img src="./img/svg/mouse-icn.svg" alt="mouse">
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->

<main calss="main">

  <!-- Experience start-->

  <section class="experience">
    <h2>Опыт работы наших мастеров превышает 10 лет</h2>
    <div class="experience-cards">
      <div class="experience-card">
        <div class="experience-pic">
          <img src="./img/svg/trust.svg" alt="trust">
        </div>
        <p class="experience-desc">Более 3000 человек доверилось нам</p>
      </div>
      <div class="experience-card">
        <div class="experience-pic">
          <img src="./img/svg/cross.svg" alt="trust">
        </div>
        <p class="experience-desc">Более 350 перекрытых работ</p>
      </div>
      <div class="experience-card">
        <div class="experience-pic">
          <img src="./img/svg/wins.svg" alt="trust">
        </div>
        <p class="experience-desc">Победы на международных конкурсах</p>
      </div>
    </div>
  </section>

  <!-- Experience end-->

  <!-- Portfolio start-->
  <section class="portfolio">
    <h2>Работы наших мастеров</h3>
    <ul class="portfolio-tabs">
      <li class="tabs-tab">
        <button class="tab-button">Реализм</button>
      </li>
      <li class="tabs-tab">
        <button class="tab-button">Трад/неотрад</button>
      </li>
      <li class="tabs-tab">
        <button class="tab-button">Япония</button>
      </li>
      <li class="tabs-tab">
        <button class="tab-button">Графика</button>
      </li>
    </ul>
  </section>
  <!-- Portfolio end-->
</main>
</body>
</html>
